apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: retail-dev
  namespace: openshift-gitops
spec:
  destination:
    namespace: retail-rhods-project
    server: https://kubernetes.default.svc
  project: default
  source:
    path: overlays/development
    repoURL: https://gitea.apps.cluster-guid.ocp4_base_domain/lab-user/retail-dev-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
